<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br>
<h2>Listado de asignaturas</h2>

<ion-accordion-group>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label>Programacion</ion-label>
    </ion-item>
    <div *ngFor="let asignatura of asignaturas"
    class="ion-padding" slot="content"> {{ asignatura.seccion1}}</div>
  </ion-accordion>
  <ion-accordion value="second">
    <ion-item slot="header" color="light">
      <ion-label>Ingles</ion-label>
    </ion-item>
    <div *ngFor="let asignatura of asignaturas"
    class="ion-padding" slot="content"> {{ asignatura.seccion2}}</div>
  </ion-accordion>
  <ion-accordion value="third">
    <ion-item slot="header" color="light">
      <ion-label>Calidad de software</ion-label>
    </ion-item>
    <div *ngFor="let asignatura of asignaturas"
     class="ion-padding" slot="content">{{ asignatura.seccion3}}</div>
  </ion-accordion>
</ion-accordion-group>

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ingresousuario"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
