<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Clave Actual</ion-label>
    <ion-input type="password" [(ngModel)]="claveActual"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nueva Clave</ion-label>
    <ion-input type="password" [(ngModel)]="nuevaClave"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Confirmar Nueva Clave</ion-label>
    <ion-input type="password" [(ngModel)]="confirmarClave"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cambiarClave()">Cambiar Clave</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
